# Server Configuration
server.port=8080
spring.application.name=api-gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# JWT Configuration (Same as User Service)
jwt.secret-key=VGhpc0lzQVNlY3VyZUtleUZvclNtYXJ0SG9tZU1hbmFnZW1lbnRTeXN0ZW0=
jwt.access-token-expiration=86400000

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*


# Existing logging
logging.level.com.smarthome.gateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

# Add for JWT debugging
logging.level.com.smarthome.gateway.filter.JwtAuthenticationFilter=DEBUG
logging.level.com.smarthome.gateway.service.JwtService=DEBUG
logging.level.org.springframework.http.server.reactive=DEBUG

